					<option value="employer">I am an employer</option>
					<option value="Other">Other</option>
				</select>

				<br><br>

				<textarea placeholder="Your message" cols="60" rows="5" name="message"></textarea>

				<br><br>

				<button name="submit">
					<strong>Submit</strong>
				</button>

			</form>
