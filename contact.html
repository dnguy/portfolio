    <div class="contact-content">
    <h2>Send a message<h2>

			<form>
				
				<input placeholder="First name" type="text" name="firstname"> 
				<input placeholder="Last name" type="text" name="lastname">
				<br><br>

				<input placeholder="Email Address" type="text" name="email-address">
				<input placeholder="Phone number" type="tel" name="phone-number">

				<br><br>

				<select name="contact">
					<option value="student">I am a student</option>
					<option value="employer">I am an employer</option>
					<option value="Other">Other</option>
				</select>

				<br><br>

				<textarea placeholder="Your message" cols="60" rows="5" name="message"></textarea>

				<br><br>

				<button name="submit">
					<strong>Submit</strong>
				</button>

			</form>
